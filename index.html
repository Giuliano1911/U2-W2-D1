<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Exercises</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center m-3">Pratica con il Grid System</h1>
    </header>
    <main>
      <h2 class="text-center m-3">Esercizio 1</h2>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col bg-primary p-3 border border-black text-white">1</div>
          <div class="col bg-primary p-3 border border-black text-white">2</div>
          <div class="col bg-primary p-3 border border-black text-white">3</div>
        </div>
      </div>
      <h2 class="text-center m-3">Esercizio 2</h2>
      <div class="container">
        <div class="row row-cols-md-1">
          <div class="col bg-warning p-3 border border-black text-black">1</div>
          <div class="col bg-warning p-3 border border-black text-black">2</div>
          <div class="col bg-warning p-3 border border-black text-black">3</div>
        </div>
      </div>
      <h2 class="text-center m-3">Esercizio 3</h2>
      <div class="container">
        <div class="row row-cols-3 mb-1">
          <div class="col bg-success p-3 border border-black text-white">1</div>
          <div class="col bg-success p-3 border border-black text-white">2</div>
          <div class="col bg-success p-3 border border-black text-white">3</div>
        </div>
        <div class="row row-cols-1 row-cols-sm-3 mb-1">
          <div class="col bg-success p-3 border border-black text-white">1</div>
          <div class="col bg-success p-3 border border-black text-white">2</div>
          <div class="col bg-success p-3 border border-black text-white">3</div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 mb-1">
          <div class="col bg-success p-3 border border-black text-white">1</div>
          <div class="col bg-success p-3 border border-black text-white">2</div>
          <div class="col bg-success p-3 border border-black text-white">3</div>
        </div>
        <div class="row row-cols-1 row-cols-lg-3 mb-1">
          <div class="col bg-success p-3 border border-black text-white">1</div>
          <div class="col bg-success p-3 border border-black text-white">2</div>
          <div class="col bg-success p-3 border border-black text-white">3</div>
        </div>
        <div class="row row-cols-1 row-cols-xl-3 mb-1">
          <div class="col bg-success p-3 border border-black text-white">1</div>
          <div class="col bg-success p-3 border border-black text-white">2</div>
          <div class="col bg-success p-3 border border-black text-white">3</div>
        </div>
        <div class="row row-cols-1 row-cols-xxl-3 mb-1">
          <div class="col bg-success p-3 border border-black text-white">1</div>
          <div class="col bg-success p-3 border border-black text-white">2</div>
          <div class="col bg-success p-3 border border-black text-white">3</div>
        </div>
      </div>
      <h2 class="text-center m-3">Esercizio 4</h2>
      <div class="container d-none d-lg-block">
        <div class="row">
          <div class="col-3 bg-danger p-3 border border-black text-white">
            1
          </div>
          <div class="col-6 bg-danger p-3 border border-black text-white">
            2
          </div>
          <div class="col-3 bg-danger p-3 border border-black text-white">
            3
          </div>
        </div>
      </div>
      <h2 class="text-center m-3">Esercizio 5</h2>
      <div class="container">
        <div class="row row-cols-lg-1">
          <div
            class="col d-flex d-lg-block bg-primary-subtle p-3 border border-black text-white"
          >
            <div class="col bg-secondary p-3 border border-black text-white">
              1.1
            </div>
            <div class="col bg-secondary p-3 border border-black text-white">
              1.2
            </div>
          </div>
          <div
            class="col d-flex d-lg-block bg-primary-subtle p-3 border border-black text-white"
          >
            <div class="col bg-secondary p-3 border border-black text-white">
              2.1
            </div>
            <div class="col bg-secondary p-3 border border-black text-white">
              2.2
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center m-3">Esercizio 6</h2>
      <div class="container d-none d-lg-block">
        <div class="row">
          <div class="col bg-dark p-3 border border-black text-white">1</div>
          <div class="col offset-2 bg-dark p-3 border border-black text-white">
            2
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
